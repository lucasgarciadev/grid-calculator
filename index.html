<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="structure">

        <input class="input display" type="text">

        <button class="num0 btn-num">0</button>
        <button class="num1 btn-num">1</button>
        <button class="num2 btn-num">2</button>
        <button class="num3 btn-num">3</button>
        <button class="num4 btn-num">4</button>
        <button class="num5 btn-num">5</button>
        <button class="num6 btn-num">6</button>
        <button class="num7 btn-num">7</button>
        <button class="num8 btn-num">8</button>
        <button class="num9 btn-num">9</button>

        <button class="ac btn-clear">AC</button>
        <button class="del btn-del">DEL</button>
        <button class="equals btn-eq">=</button>
        <button class="percentage">%</button>
        <button class="mult btn-num">*</button>
        <button class="soma btn-num">+</button>
        <button class="divide btn-num">/</button>
        
        <button class="sub btn-num">-</button>
        <button class="dot btn-num">.</button>
    </div>
    
    <script src="./js/calc.js"></script>
</body>
</html>
